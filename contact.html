    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Sudha Kumar</a>
            <nav>
                <a href="index.html">About
            </a>
                <a href="portfolio.html">Portfolio

                <a href="contact.html">Contact

            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-container">
            <h3>Contact</h3>
            <form id="contact-form">
                <ul>
                    <li>
                        <label form="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label form="name">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label form="message">Message</label>
                        <textarea name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
        <aside>
            <div id="connect">
                <h3>Connect with Me</h3>
                <img src="assets/images/github.png" class="social" alt="GitHub">
                <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
                <img src="assets/images/stack.png" class="social" alt="StackOverflow">
            </div>
        </aside>
    </div>
    <footer>
